<app-header></app-header>

<div class="container">
    <div  id="taskForm">
        <div class="form-group">
            <label >Enter Task name</label>
            <input [(ngModel)]="task.taskName" type="text" class="form-control" placeholder="Enter Task name">
        </div>
        <div class="form-group">
            <label>Enter Task description</label>
            <input [(ngModel)]="task.taskDesc" type="text" class="form-control" placeholder="Enter Task Description">
        </div>
        <div class="form-group">
            <label>Select task start date</label>
            <input [(ngModel)]="task.startDate" type="date" class="form-control" placeholder="Task start date">
        </div>
        <div class="form-group">
            <label>Select task end date</label>
            <input [(ngModel)]="task.endDate" type="date" class="form-control" placeholder="Task end date">
        </div>
        <div class="text-center">
            <button (click)="addTask()" class="btn btn-success">Add task</button>
        </div>
    </div>
</div>
