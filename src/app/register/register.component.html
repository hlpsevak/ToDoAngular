<app-header></app-header>

<div>
    <div class="container">
        <div class=" text-center">
            <h3>Register</h3>
        </div>
        <div class="form-group">
            <label>Enter Username:</label>
            <input type="text" [(ngModel)]="user.username"  class="form-control" placeholder="eg. john">
        </div>
        <div class="form-group">
            <label>Enter E-mail:</label>
            <input type="email" [(ngModel)]="user.email" class="form-control" placeholder="eg. abc@def.ghi">
        </div>
        <div class="form-group">
            <label>Enter Password:</label>
            <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="********">
        </div>
        <div class="form-group">
            <label>Enter Mobile no.</label>
            <input type="number" [(ngModel)]="user.mobile" class="form-control" placeholder="eg. 1234567890">
        </div>
        <div class="text-center">
            <button (click)="storeUser()" class="btn btn-success">Register    </button>
            &nbsp;&nbsp;
            <button (click)="reset()" class="btn btn-danger">Reset</button>
        </div>
    </div>
</div>
